<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="jacob">
    <title>Canvas Paint - Example 5</title>
    <style type="text/css">
      #container { position: relative; }
      #imageView { border: 1px solid #000; }
      #imageTemp { position: absolute; top: 1px; left: 1px; }
    </style>
  </head>
  <body>
    

    <div id="container">
      <canvas id="imageView" width="400" height="300">
     
      </canvas>
      <input type="button" value="line" id="line">
       <input type="button" value="pencil" id="pencil">
        <input type="button" value="rectangle" id="rectangle">
         <input type="button" value="circle" id="circle">
         <!--input type="button" value="spray" id="spray"-->
         <input type="button" value="clear" id="clear">
    </div>

    <script type="text/javascript" src="perfect.js"></script>
  </body>
</html>
